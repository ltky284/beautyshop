<html lang="en">
<head>
	<title>User Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id="user_table" action="/editprofile" method="POST">
						<thead>
							<tr class="table100-head">
								<th class="column1">Id</th>
								<th class="column2">User Name</th>
								<th class="column3">Password</th>
								<th class="column4">Email</th>
								<th class="column5">Phone Number</th>
								<th class="column6">Address</th>
								<th class="column7"><a th:href="@{/addnew}">New User</a></th>

							</tr>
						</thead>
						<tbody >
								<tr th:each="user : ${list}">
									<td id="id" th:text="${user.getId()}"></td>
									<td th:text="${user.getUsername()}"></td>
									<td th:text="${user.getPassword()}"></td>
									<td th:text="${user.getEmail()}"></td>
									<td th:text="${user.getPhoneNumber()}"></td>
									<td th:text="${user.getAddress()}"></td>
									<td> <a id="edit-button" th:href="@{/edit/user/{id}(id=${user.getId()})}">Edit</a> | <a id="delete-button" th:href="@{/remove/user/{id}(id=${user.getId()})}">Delete</a></td>
							
								</tr>
								 
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="/userList/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/userList/vendor/bootstrap/js/popper.js"></script>
	<script src="/userList/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/userList/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/userList/js/main.js"></script>
