    <!-- Title Page-->

    <link href="/register/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration</h2>
                    <form action="/submitregister"  method="post">
                    
                    	<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input name="username" class="input--style-2" type="text" id="username" placeholder="User Name"  >
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <input name="password" class="input--style-2" type="password" id="password" placeholder="Password"  >
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input name="email" class="input--style-2" type="text" id="email" placeholder="Email"  >
                        </div>


                        <div class="row row-space">
                        	<div class="col-2">
                                <div class="input-group">
                                    <input name="phoneNumber" class="input--style-2" type="text" id="phoneNumber" placeholder="Phone Number"  >
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <input name="address" class="input--style-2" type="text" id="address" placeholder="Address"  >
                                </div>
                            </div>
                        </div>
                        

                        <div class="p-t-30">
                            <input id="submit-button" value="Submit" type="submit" class="btn btn--radius btn--green"/>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/register/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/register/vendor/select2/select2.min.js"></script>
    <script src="/register/vendor/datepicker/moment.min.js"></script>
    <script src="/register/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/register/js/global.js"></script>
